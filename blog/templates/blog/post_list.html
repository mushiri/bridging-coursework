{% extends 'blog/base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            {% if user.is_authenticated %}
            <a href="{% url 'post_detail' post.pk %}"><h2>{{ post.title }}</h2></a>
            {% else %}
            <h2>{{ post.title }}</h2>
            {% endif %}
            <p>{{ post.body|linebreaksbr }}</p>
            <p>{{ post.date }}</p>
        </div>
    {% endfor %}
{% endblock content %}
