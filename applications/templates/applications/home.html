{% extends 'applications/base.html' %}

{% load static %}

{% block content %}
    <div class="row">
        {% for app in object_list %}
            <div class="col-md-6" style="padding-bottom: 50px">
                <div class="card mb-2">
                    <img class="card-img-top" src="{% static app.image_main %}">
                        <a href="{% url 'app_detail' app.pk %}">
                            <button class="btn readmore">
                                <div class="card-body">
                                        Read More
                                </div>
                            </button>
                        </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
